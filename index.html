<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREE FIRE OB 49 - Claim Your Cheat</title>
    <style>
        /* CSS Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/free_fire.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 650px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .game-logo {
            width: 100px;
            height: auto;
            border-radius: 10px;
            border: 2px solid red;
        }

        .title {
            color: red;
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            font-weight: bold;
        }

        .description {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #ccc;
        }

        .button-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: opacity 0.5s ease-in-out;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 18px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .button-row:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        .file-name {
            flex-grow: 1;
            text-align: left;
            font-size: 1.1em;
            padding-right: 15px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .claim-button {
            background-color: red;
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
        }

        .claim-button:hover {
            background-color: #cc0000;
            transform: scale(1.08);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.6);
        }

        /* Verification area styles */
        .verification-area {
            display: none; /* Hidden by default */
            background-color: #ffffff;
            color: black;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-height: 200px; /* Minimum height */
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            margin-top: 20px;
            display: flex; /* To enable centering */
            flex-direction: column; /* To arrange items vertically */
            justify-content: center; /* To center content vertically */
            align-items: center; /* To center content horizontally */
        }

        .verification-area.show {
            display: flex; /* Show */
            opacity: 1;
            transform: translateY(0);
        }

        .loading-message {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid red;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Stylish download link styles */
        .download-link-wrapper {
            display: none; /* Hidden by default */
            background-color: #ffffff; /* White background */
            color: black;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-height: 200px;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .download-link-wrapper.show {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        .download-link-wrapper p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 25px;
        }

        .download-button {
            background-color: red; /* Red */
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            letter-spacing: 1px;
            text-decoration: none; /* To remove underline if it's a button */
        }

        .download-button:hover {
            background-color: #cc0000; /* Darker red */
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        /* Actual content locker area styles */
        .content-locker-area {
            display: none; /* Hidden by default */
            background-color: #ffffff; /* White background */
            color: black;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-height: 300px;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            margin-top: 20px;
            overflow-y: auto; /* Allow scrolling inside modal if content is large */
        }

        .content-locker-area.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .title {
                font-size: 2.2em;
            }
            .description {
                font-size: 1em;
            }
            .file-name {
                font-size: 0.95em;
            }
            .claim-button, .download-button {
                padding: 12px 25px;
                font-size: 1em;
            }
            .verification-area, .download-link-wrapper, .content-locker-area {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .button-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .file-name {
                padding-right: 0;
                margin-bottom: 5px;
            }
            .claim-button, .download-button {
                width: 100%;
            }
            .loading-message {
                font-size: 1.2em;
            }
            .spinner {
                width: 30px;
                height: 30px;
            }
            .download-link-wrapper p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="images/logo.jpeg" alt="Free Fire Logo" class="game-logo">
        </div>
        <h1 class="title">FREE FIRE OB 49</h1>
        <p class="description">Complete One Of The Offers And You Will Get One Of This Cheat Free Fire Ob 49 Anti Ban</p>

        <div class="button-section" id="buttonSection">
            <div class="button-row">
                <span class="file-name" id="game1-title"></span>
                <button class="claim-button" data-game-id="game1">Claim Now</button>
            </div>
            <div class="button-row">
                <span class="file-name" id="game3-title"></span>
                <button class="claim-button" data-game-id="game3">Claim Now</button>
            </div>
        </div>

        <div class="verification-area" id="verificationArea">
            <h2 class="loading-message" id="verificationMessage">Verifying Generation...</h2>
            <div class="spinner" id="verificationSpinner"></div>
        </div>

        <div class="download-link-wrapper" id="downloadLinkWrapper">
            <p>Successfully generated! Click below to get the script:</p>

        <div class="content-locker-area" id="contentLocker">

    </div>

    <script src="script.js"></script>
</body>
</html>
