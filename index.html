<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREE FIRE OB 49 - Claim Your Cheat</title>
    <style>
        /* CSS Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/free_fire.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 650px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .game-logo {
            width: 100px;
            height: auto;
            border-radius: 10px;
            border: 2px solid red;
        }

        .title {
            color: red;
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            font-weight: bold;
        }

        .description {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #ccc;
        }

        .button-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            /* No opacity transition here, we will manage button states */
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 18px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .button-row:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        .file-name {
            flex-grow: 1;
            text-align: left;
            font-size: 1.1em;
            padding-right: 15px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .claim-button {
            background-color: red;
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
        }

        .claim-button:hover {
            background-color: #cc0000;
            transform: scale(1.08);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.6);
        }

        .claim-button:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }
        
        .message-area {
            color: white;
            font-size: 1.1em;
            margin-top: 20px;
            min-height: 30px; /* لتجنب القفز */
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .message-area.show {
            opacity: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .title {
                font-size: 2.2em;
            }
            .description {
                font-size: 1em;
            }
            .file-name {
                font-size: 0.95em;
            }
            .claim-button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .button-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .file-name {
                padding-right: 0;
                margin-bottom: 5px;
            }
            .claim-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="images/logo.jpeg" alt="Free Fire Logo" class="game-logo">
        </div>
        <h1 class="title">FREE FIRE OB 49</h1>
        <p class="description">Complete One Of The Offers And You Will Get One Of This Cheat Free Fire Ob 49 Anti Ban</p>

        <div class="button-section" id="buttonSection">
            </div>
        
        <div class="message-area" id="messageArea"></div>

    </div>

    <script src="scripts.js"></script>
</body>
</html>
